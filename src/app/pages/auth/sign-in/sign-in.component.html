<main>
  <form [formGroup]="form">
    <h1>Sign In to Your Account</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Ex. pat@example.com"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="********"
        formControlName="password"
      />
    </mat-form-field>

    <button
      mat-flat-button
      *ngIf="!isLoading"
      color="primary"
      [disabled]="!form.valid"
      (click)="signIn()"
    >
      SIGN IN
    </button>

    <button mat-flat-button *ngIf="isLoading" color="primary">
      <mat-spinner color="accent" diameter="20"></mat-spinner>
    </button>

    <button mat-stroked-button routerLink="/auth/sign-up">REGISTER</button>
  </form>
</main>
